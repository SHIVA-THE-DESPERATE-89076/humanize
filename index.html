<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text Humanizer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="theme-toggle">
  <span>ðŸŒ™</span>
</div>

<div class="container">
  <h1>AI Text Humanizer</h1>

  <div class="counter">
    Words: <span id="wordCount">0</span> / 3000
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <button id="humanizeBtn" class="primary-btn">
    <span id="btnText">Humanize</span>
    <span id="loader" class="loader hidden"></span>
  </button>

  <textarea id="outputText" placeholder="Humanized text will appear here..." readonly></textarea>

  <div class="buttons">
    <button id="copyBtn">Copy</button>
    <button id="downloadBtn">Download</button>
    <button id="clearBtn">Clear</button>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
